{% extends "base.html" %}

{% block title %}Page non trouvée - Claude AI Dashboard{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 text-center">
            <div class="error-page">
                <div class="error-icon mb-4">
                    <i class="fas fa-search" style="font-size: 4rem; color: var(--text-muted); opacity: 0.5;"></i>
                </div>
                
                <h1 class="error-title">404</h1>
                <h2 class="error-subtitle mb-4">Page non trouvée</h2>
                
                <p class="error-description mb-4">
                    La page que vous recherchez n'existe pas ou a été déplacée.
                </p>
                
                <div class="error-actions">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home me-2"></i>Retour au Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Page précédente
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 3rem 0;
}

.error-title {
    font-size: 6rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 1rem;
    line-height: 1;
}

.error-subtitle {
    font-size: 2rem;
    font-weight: 600;
    color: var(--text-color);
}

.error-description {
    font-size: 1.1rem;
    color: var(--text-muted);
    max-width: 400px;
    margin: 0 auto;
}

.error-actions .btn {
    margin-bottom: 1rem;
}

@media (max-width: 576px) {
    .error-title {
        font-size: 4rem;
    }
    
    .error-subtitle {
        font-size: 1.5rem;
    }
    
    .error-actions .btn {
        display: block;
        width: 100%;
        margin-bottom: 0.5rem;
    }
}
</style>
{% endblock %}
